<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CollecKeytion</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    /> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Barre de navigation -->
    <nav class="navbar">
      <div class="navbar-title">CollecKeytion</div>
      <ul class="nav-links">
        <li><a href="#">MyKeys</a></li>
        <li><a href="#">Lands</a></li>
        <li><a href="#">AllKeys</a></li>
      </ul>
      <button class="login-button">Log In</button>
    </nav>

    <!-- Section d'en-tête -->
    <section class="header-section">
      <div class="header-content">
        <h1>Get all Keys to Magic Kingdom !</h1>
      </div>
    </section>

    <!-- Section principale avec des images animées -->
    <section class="main-section">
      <div class="container border">
        <div>
          <!-- Image "land" 1 -->
          <img
            src="./../Images/Lands/fan_tr.png"
            alt="Land1"
            class="img-fluid border land1"
          />
        </div>
        <div>
          <!-- Image "land" 2 -->
          <img
            src="./../Images/Lands/adv_tr.png"
            alt="Land2"
            class="img-fluid border land2"
          />
        </div>
        <div>
          <!-- Image "land" 3 -->
          <img
            src="./../Images/Lands/fro_tr.png"
            alt="Land3"
            class="img-fluid border land3"
          />
        </div>
        <!-- Image "castle" -->

        <div>
          <img
            src="./../Images/chateau.png"
            alt="Château de Disney"
            class="castle img-fluid"
          />
        </div>

        <div>
          <!-- Image "land" 4 -->
          <img
            src="./../Images/Lands/wds_tr.png"
            alt="Land4"
            class="img-fluid border land4"
          />
        </div>
        <div>
          <!-- Image "land" 5 -->
          <img
            src="./../Images/Lands/dvh_tr.png"
            alt="Land5"
            class="img-fluid border land5"
          />
        </div>
        <div>
          <!-- Image "land" 6 -->
          <img
            src="./../Images/Lands/msu_tr.png"
            alt="Land6"
            class="img-fluid border land6"
          />
        </div>
        <div>
          <!-- Image "land" 7 -->
          <img
            src="./../Images/Lands/dis_tr.png"
            alt="Land7"
            class="img-fluid border land7"
          />
        </div>
      </div>
    </section>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> -->
  </body>
</html>
